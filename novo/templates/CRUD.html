<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/styles/CRUD.css">

    <link rel="website icon" type="png" href="https://th.bing.com/th/id/R.55290afa0be48c2ed481ca8cb08c4c37?rik=fpmmzcU6alPGvQ&pid=ImgRaw&r=0">

    <title>CRUD</title>
</head>
<body>
    <body>
        <div class="inserir">
            <h1>Adicionar <span>itens</span></h1>
            <label for="item">Item:</label>
            <input type="text" id="item" name="item" />
            <label for="quantity">Quantidade:</label>
            <input type="number" id="quantity" name="quantity" />
            <label for="price">Preço:</label>
            <input type="number" id="price" name="price" />
            <button onclick="createItem()" class="botao"><i class="fa-solid fa-plus"></i> Inserir</button>
        </div>
    
        <div>
            <h2>Meus itens:</h2>
            <table id="itemTable">
                <thead>
                    <tr>
                        <th>Item</th>
                        <th>Quantidade</th>
                        <th>Preço</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody id="itemTableBody"></tbody>
            </table>
        </div>
    

    <script src="https://kit.fontawesome.com/b6faf00040.js" crossorigin="anonymous"></script>
    <script src="/static/js/CRUD.js"></script>
</body>
</html>
